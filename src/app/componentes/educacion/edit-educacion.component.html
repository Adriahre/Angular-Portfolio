                    <label for="nombreE">Instituto Educativo</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Breve descripci√≥n</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                </div>
                <button class="btn btn-success"><i class="bi bi-cassette"></i>Guardar</button>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
