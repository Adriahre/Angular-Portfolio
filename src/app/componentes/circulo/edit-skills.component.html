<app-header></app-header>
<div class="container" *ngIf="skills">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Instituto Educativo</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skills.nombre" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skills.porcentaje" required>
                </div>
                <button class="btn btn-success"><i class="bi bi-cassette"></i> Guardar</button>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
