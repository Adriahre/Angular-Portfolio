<app-header></app-header>
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center" >

            <h3 class="mb-5">Inicio de Sesión</h3>
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

              <div class="form-outline mb-4">
                <label class="form-label" for="nombreUsuario">Usuario</label>
                <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required/>
              </div>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="password">Contraseña</label>
                <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" required [ngModelOptions]="{standalone:true}"/>
              </div>
  
              <button class="btn btn-primary btn-lg btn-block" type="submit">Iniciar Sesión</button>
  
              <hr class="my-4">
            </form>
            
            <div>
              <p class="mb-0">¿No tienes una cuenta? <a href="#!" class="text-muted">Registrarse</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
